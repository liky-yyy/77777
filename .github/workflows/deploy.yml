# GitHub Pages에 정적 콘텐츠를 배포하기 위한 간단한 워크플로우
name: Deploy static content to Pages

on:
  # 'main' 브랜치에 푸시될 때마다 실행됩니다.
  push:
    branches: ['main']

  # Actions 탭에서 수동으로 실행할 수도 있습니다.
  workflow_dispatch:

# GitHub Pages에 배포할 수 있도록 권한을 설정합니다.
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # 빌드 작업
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # 'build' 폴더를 업로드합니다.
          path: './build'

  # 배포 작업
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
